<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Beginner's Guide Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Card Styling */
    .leetcode-card {
      width: 250px;
      background-color: #ffa17f;
      color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    
    /* Background image layer */
    .top-inner-layer {
      background-image: url("https://assets.leetcode.com/explore/cards/introduction-to-the-beginners-guide/img-1652222288.png");
      background-size: 350px 200px;
      background-position: right center;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Title Styling */
    .top-inner-layer .title {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      z-index: 2;
    }

    /* Stats section styling */
    .card-stats {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #ffa17f;
    }

    .stats {
      text-align: center;
      color: white;
    }

    .big-number {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .text-label {
      font-size: 0.8rem;
    }

    /* Progress Circle */
    .progress-circle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
    }

    .progress-inner {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 5px solid green;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    /* Play Icon Styling */
    .play-icon {
      font-size: 2rem;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="leetcode-card">
    <!-- Background image and title -->
    <div class="top-inner-layer">
      <div class="title">The LeetCode Beginner's Guide</div>
    </div>
    
    <!-- Chapters and Items Stats -->
    <div class="card-stats">
      <div class="stats">
        <div class="big-number">4</div>
        <div class="text-label">Chapters</div>
      </div>
      <div class="stats">
        <div class="big-number">17</div>
        <div class="text-label">Items</div>
      </div>
    </div>

    <!-- Progress Circle -->
    <div class="progress-circle">
      <div class="progress-inner">47%</div>
    </div>
  </div>

</body>
</html>
