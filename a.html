<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
        }
        .tab-container {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
        .tab-item {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .tab-item.active {
            background-color: #414141;
            border-radius: 5px;
        }
        .problem-item {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .tab-item:hover{
            color: #ffffff;

        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="tab-container d-flex justify-content-between align-items-center">
        <a href="#" class="tab-item active">Recent AC</a>
        <a href="#" class="tab-item">List</a>
        <a href="#" class="tab-item">Solutions</a>
        <a href="#" class="tab-item">Discuss</a>
        <a href="#" class="tab-item ms-auto text-white text-decoration-none">View all submissions &gt;</a>
    </div>

    <div class="problem-item mt-3">
        <div>Faulty Keyboard</div>
        <div class="text-muted">13 hours ago</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
